<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>STAD37 Dashboards</title>
  <style>
    :root{
      --bg:#ffffff;           /* white background */
      --panel:#ffffff;
      --ink:#0f172a;          /* slate-900 text */
      --sub:#475569;          /* slate-600 */
      --accent:#2563eb;       /* blue-600 */
      --card:#ffffff;
      --ring:rgba(37,99,235,.25);
      --border:#e5e7eb;       /* gray-200 */
      --shadow: 0 10px 24px rgba(2, 6, 23, .06);
      --shadow-hover: 0 16px 30px rgba(2, 6, 23, .10);
    }
    @media (prefers-color-scheme: light) {
      :root{
        --bg:#f8fafc; --panel:#ffffff; --ink:#0f172a; --sub:#475569; --accent:#2563eb; --card:#ffffff; --ring:rgba(37,99,235,.25);
      }
      body{background-image: radial-gradient(20rem 20rem at 20% -10%, #e0f2fe 0, transparent 60%), radial-gradient(20rem 20rem at 120% 10%, #fee2e2 0, transparent 60%);}
    }
    *{box-sizing:border-box}
    body{margin:0; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji"; background:var(--bg); color:var(--ink);}
    .wrap{max-width:1100px; margin:0 auto; padding:48px 20px}
    header{display:flex; gap:14px; align-items:center; margin-bottom:22px}
    .dot{width:12px; height:12px; border-radius:50%; background: linear-gradient(135deg, var(--accent), #22d3ee);}
    h1{font-size:clamp(22px,3vw,34px); margin:0}
    p.lead{color:var(--sub); margin:.25rem 0 1.25rem}
    .controls{display:flex; gap:12px; margin: 12px 0 22px}
    .search{
      flex:1; display:flex; align-items:center; gap:10px; padding:12px 14px; border-radius:14px;
      background:var(--panel); border:1px solid transparent; outline:none; color:var(--ink);
      box-shadow: 0 0 0 0 rgba(0,0,0,0);
    }
    .search:focus{border-color:var(--accent); box-shadow:0 0 0 6px var(--ring)}
    .grid{display:grid; grid-template-columns:repeat(auto-fill, minmax(240px,1fr)); gap:16px}
    .card{
      display:block; padding:18px 18px 16px; border-radius:18px; background:var(--card); border:1px solid rgba(255,255,255,.06);
      text-decoration:none; color:inherit; transition:transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      box-shadow: 0 10px 24px rgba(0,0,0,.18);
    }
    .card:hover{transform: translateY(-2px); border-color: rgba(96,165,250,.45); box-shadow: 0 16px 30px rgba(0,0,0,.25)}
    .card h3{margin:0 0 8px; font-size:1.05rem}
    .card p{margin:0; color:var(--sub); font-size:.95rem; line-height:1.3}
    footer{margin-top:26px; color:var(--sub); font-size:.9rem}
    .pill{display:inline-block; padding:.2rem .55rem; border-radius:999px; font-size:.75rem; background:rgba(96,165,250,.15); color:var(--accent); margin-left:.35rem}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <span class="dot" aria-hidden="true"></span>
      <div>
        <h1>STAD37 Dashboards</h1>
        <p>Created by Shahriar Shams and Issey Sone</p>
      </div>
    </header>

    <div class="controls">
      <input id="q" class="search" type="search" placeholder="Search" aria-label="Filter apps" />
    </div>

    <main class="grid" id="apps">
      <a class="card" href="bivariate-clt/">
        <h3>Bivariate CLT</h3>
      </a>

      <a class="card" href="bivariate-normal-viewer/">
        <h3>Bivariate Normal Viewer</h3>
      </a>

      <a class="card" href="classification/">
        <h3>Classification</h3>
      </a>

      <a class="card" href="clustering/">
        <h3>Clustering</h3>
      </a>

      <a class="card" href="confidence-ellipses/">
        <h3>Confidence Ellipses</h3>
      </a>

      <a class="card" href="normality-assumption/">
        <h3>Normality Assumption</h3>
      </a>

      <a class="card" href="pca/">
        <h3>PCA</h3>
      </a>

      <a class="card" href="regression-visualizer/">
        <h3>Regression Visualizer</h3>
        <p></p>
      </a>

      <a class="card" href="wishart-visualizer/">
        <h3>Wishart Visualizer</h3>
      </a>

      
      <a class="card" href=" https://issey.shinyapps.io/confidence-ellipses/" target="_blank" rel="noopener">
        <h3>Confidence Ellipses and Intervals</h3>
      </a>
      
    </main>

  </div>

  <script>
    const q = document.getElementById('q');
    const cards = [...document.querySelectorAll('#apps .card')];
    q.addEventListener('input', () => {
      const term = q.value.trim().toLowerCase();
      cards.forEach(card => {
        const txt = (card.textContent || '').toLowerCase();
        card.style.display = txt.includes(term) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
